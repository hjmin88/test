<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>Step3. 설문조사</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="control.js"></script>
  <style type="text/css">
    body {
      margin-left: 0px;
      margin-top: 0px;
      margin-right: 0px;
      margin-bottom: 0px;
      font-family: '굴림';
    }

    #center {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 600px;
      height: 200px;
      margin-top: -120px;
      margin-left: -300px;
    }
  </style>
</head>

<body onload id="center">
  <div>
    <table border="1" cellpadding="10px">
      <td style="padding-left:20px; padding-right:50px;">
        <p style="font-size:20px; font-weight:bold; font-family:'굴림';">
          [제출완료]<br /><br /> 테스트에 참여해주셔서 대단히 감사합니다!
        </p>
        <p align="right">
          <input type="button" value="닫기" onclick="testClose()" style="width:60px; height:30px; font-size:15px; font-weight:bold; color:blue;" />
        </p>
      </td>
    </table>
  </div>

  <script>
    function testClose() {
      var agent = navigator.userAgent.toLowerCase();
      if (agent.indexOf("msie") != -1) {
        window.opener = 'Self';
        window.open('', '_parent', '');
        window.close();
      } else {
        window.close(); // 일반적인 현재 창 닫기
        window.open('about:blank', '_self').self.close(); // IE에서 묻지 않고 창 닫기
      }
    };

    $(document).ready(function() {
      $(document).keydown(function(e) {
        key = (e) ? e.keyCode : event.keyCode;
        var t = document.activeElement;
        if (key == 8 || key == 116 || key == 17 || key == 82) {
          if (key == 8) {
            if (t.tagName != "INPUT") {
              if (e) {
                e.preventDefault();
              } else {
                event.keyCode = 0;
                event.returnValue = false;
              }
            }
          } else {
            if (e) {
              e.preventDefault();
            } else {
              event.keyCode = 0;
              event.returnValue = false;
            }
          }
        }
      });
    });
  </script>
</body>

</html>
