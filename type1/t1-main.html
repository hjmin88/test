<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>통합도메인 테스트페이지</title>
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../control.js"></script>
	<style type="text/css">
		body {
			margin-top: -51px;
		}

		.crop {
			float: left;
			overflow: hidden;
		}

		.crop img {
			margin: 0px 0px -36px 0px;
		}
	</style>
</head>

<body onload="chk_sT1();">
	<p class="crop"><img id="imgID" src="t1-main.png" usemap="#link" /></p>

	<map name="link">
	<area shape="rect" coords="777,115,819,137" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove1()" /> <!-- 메인 로그인 -->
	<area shape="rect" coords="826,115,876,137" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove2()" /> <!-- 메인 회원가입 -->
</map>
	<script>
		function chk_sT1() {
			if (!sT1) {
				var t = new Date();
				sT1 = ("0" + (t.getMonth() + 1)).slice(-2) + ("0" + t.getDate()).slice(-2) + "-" + ("0" + t.getHours()).slice(-2) + ("0" + t.getMinutes()).slice(-2) + ("0" + t.getSeconds()).slice(-2);
				// MMdd-hhmmss 11자리
			}
		}

		function htmlMove1() {
			location.href = "t1-login-separate.html?sel=" + sel + "&odr=" + odr + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2;
		}

		function htmlMove2() {
			location.href = "t1-join-separate.html?sel=" + sel + "&odr=" + odr + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2;
		}
	</script>

</body>

</html>
