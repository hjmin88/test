<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>Step2. 분리도메인</title>
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../control.js"></script>
	<style type="text/css">
		body {
			margin-top: -51px;
		}

		.crop {
			float: left;
			overflow: hidden;
		}

		.crop img {
			margin: 0px 0px -36px 0px;
		}
	</style>
</head>

<body onload="chk_sT2();">
	<p class="crop"><img id="imgID" src="t2-separate-main.png" usemap="#link" /></p>

	<map name="link">
	<area shape="rect" coords="155,229,611,734" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove1()" /> <!-- 브릿지 공통 -->
	<area shape="rect" coords="656,229,1110,734" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove2()" /> <!-- 브릿지 일반 -->
</map>
<script>
	function chk_sT2() {
		if (!sT2) {
			var t = new Date();
			sT2 = ("0" + (t.getMonth() + 1)).slice(-2) + ("0" + t.getDate()).slice(-2) + "-" + ("0" + t.getHours()).slice(-2) + ("0" + t.getMinutes()).slice(-2) + ("0" + t.getSeconds()).slice(-2);
			// MMdd-hhmmss 11자리
		}
	}

	function htmlMove1() {
		location.href = "t2-common-main.html?sel=" + sel + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2;
	}

	function htmlMove2() {
		location.href = "t2-etc-main.html?sel=" + sel + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2;
	}
</script>

</body>

</html>
