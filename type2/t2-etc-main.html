<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>분리도메인 테스트페이지</title>
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../control.js"></script>
	<style type="text/css">
		body {
			margin-top: -51px;
		}

		.crop {
			float: left;
			overflow: hidden;
		}

		.crop img {
			margin: 0px 0px -36px 0px;
		}
	</style>
</head>

<body>
	<p class="crop"><img id="imgID" src="etc/t2-etc-main.png" usemap="#link" /></p>

	<map name="link">
	<area class="area" shape="rect" coords="158,109,473,148" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove1()" /> <!-- t2 일반 메인 상단 BI -->
	<area class="area" shape="rect" coords="1040,100,1094,151" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove2()" /> <!-- t2 일반 메인 원서검색(검색창) -->
	<area class="area" shape="rect" coords="256,201,368,260" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove3()" /> <!-- t2 일반 메인 원서검색(메뉴) -->
	<area class="area" shape="rect" coords="870,295,941,320" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove4()" /> <!-- t2 일반 메인 회원가입 -->
	<area class="area" shape="rect" coords="1026,329,1102,390" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove5()" /> <!-- t2 일반 메인 로그인 -->
	<area class="area" shape="rect" coords="143,447,848,552" onMouseOver="imgID.style.cursor='pointer'" onMouseOut="imgID.style.cursor='auto'" onclick="htmlMove6()" /> <!-- t2 일반 메인 공통원서 바로가기 -->
</map>
	<script>
		$('html').click(function(e) {
			if (!$(e.target).hasClass("area")) {
				alert('회원가입 또는 로그인을 진행해주세요.');
			}
		});

		function htmlMove1() {
			location.href = "t2-etc-main.html?sel=" + sel + "&odr=" + odr + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2;
		}

		function htmlMove2() {
			location.href = "t2-etc-search.html?sel=" + sel + "&odr=" + odr + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2;
		}

		function htmlMove3() {
			location.href = "t2-etc-search.html?sel=" + sel + "&odr=" + odr + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2;
		}

		function htmlMove4() {
			location.href = "t2-etc-join-agree.html?sel=" + sel + "&odr=" + odr + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2;
		}

		function htmlMove5() {
			location.href = "t2-etc-login.html?sel=" + sel + "&odr=" + odr + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2;
		}

		function htmlMove6() {
			window.open("t2-common-main.html?sel=" + sel + "&odr=" + odr + "&sT1=" + sT1 + "&j1C=" + j1C + "&j1E=" + j1E + "&eT1=" + eT1 + "&sT2=" + sT2 + "&j2C=" + j2C + "&j2E=" + j2E + "&eT2=" + eT2, 'newWindow');
		}
	</script>
</body>

</html>
